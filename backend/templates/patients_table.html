{% extends "base.html" %}

{% block app_content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Sex</th>
        <th>Date of birth</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
        <tr>
          <td>{{ patient.id }}</td>
          <td>{{ patient.patient }}</td>
          <td>{{ patient.sex }}</td>
          <td>{{ patient.date_of_birth }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block table_scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          null,
          null,
          {orderable: false},
          {orderable: false, searchable: false}],
      });
    });
  </script>
{% endblock %}
