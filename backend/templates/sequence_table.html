{% extends "base.html" %}

{% block app_content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>biopsy_id</th>
        <th>source</th>
      </tr>
    </thead>
    <tbody>
      {% for sequence in sequences %}
        <tr>
          <td>{{ sequence.id }}</td>
          <td>{{ sequence.biopsy_id }}</td>
          <td>{{ sequence.source }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block table_scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          null,
          {orderable: false},
          null],
      });
    });
  </script>
{% endblock %}
